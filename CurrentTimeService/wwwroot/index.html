<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Current Date and time</title>
</head>
<body>
    <h2 id="myheader"></h2>
    <script>
        async function getCurrentDateTime() {
            const response = await fetch("/datetime");
            const dateTimeString = await response.text();
            const myHeader = document.getElementById("myheader");
            myHeader.textContent = dateTimeString;
        }
        getCurrentDateTime().catch(error => console.error(error));
    </script>
</body>
</html>
