<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Current Date and time</title>
</head>
<body>
    <h2 id="myheader" style="font-size:20px;"></h2>
    <script>
        fetch("/datetime").then(response => response.text()).then(data => {
            const myHeader = document.getElementById("myheader");
            myHeader.textContent = data;
        }).catch(error => console.error(error));
    </script>
</body>
</html>
